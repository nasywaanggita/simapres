                  @keydown.escape="closeProfileMenu"
                  aria-label="Account"
                  aria-haspopup="true"

                    class="object-cover w-8 h-8 rounded-full"
                    src="img/profil.jpg"
                    alt=""
                    aria-hidden="true"
